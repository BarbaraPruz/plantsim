<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Plant Simulator">
  <meta name="author" content="barbara prusiewicz">

  <title>SimPlant</title>

  <!-- Fonts and styles -->
  <link href="./styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class = "container-fluid">  
    <h1>Plant Simulator</h1>
    <section id="game_controls">
      <form id="game_form">
        Plant Type: <select name="plant_type">
          <option value="generic">Generic</option>              
          <option value="tomato">Tomato</option>                      
        </select>  <br/>
        <input type="submit" value="Start">  
      </form> 
      <div id="game_stats">
        <p>Best Score:<span id="best_score"></span>days for <span id="best_plant"></span> plant</p>
      </div>     
    </section>    
    <section id="plant">
      <h2>Plant Height:<span id="plant_height"></span></h2>
      <div  class="progress">
        <div id="plant_progress" class="progress-bar"></div>
      </div>
      <div class="days">
        <p>Days since seeding:<span id="days"></span></p>
      </div>      
    </section>
    <section id="environment">
        <h2>Current Environment Measurements</h2>
        <h3>Moisture:<span id="moisture"></span></h3> 
        <h3>Light:<span id="light"></span></h3>  
        <h3>pH Level:<span id="ph"></span></h3>                          
    </section>
    <section id="controls">
        <h2>User Action Panel</h2>
        <p>What do you want to do today?</p>
        <!-- note: range not supported by ie9 and earlier -->
        <form id="controls_form">
          Water: <select name="water">
            <option value="none">None</option>              
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>                        
          </select>  <br/>
          Adjust Light: <input type="range"  name="light" min="0" max="100"><br/>  
          Fertilizer: 
            <select name="fertilizer">
              <option value="none">None</option>              
              <option value="lime">Lime</option>
              <option value="peat">Peat</option>             
            </select> <br/>                    
          <input type="submit">
        </form>             
    </section>          
  </div>

<!-- Scripts -->
<script type="module" src="./scripts/plantsim.js"></script>
</body>
 
</html>
